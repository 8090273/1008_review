<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>

    <script>
        function headerImgName(){
            var xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.open("GET","/headerImg",true);
            xmlHttpRequest.onreadystatechange = function (){
                if (xmlHttpRequest.readyState==4 && xmlHttpRequest.status==200){
                    var headerImgName =  xmlHttpRequest.responseText;
                    if (headerImgName == "-1" || headerImgName == null)
                    {
                        headerImgName = "default.jpg";
                    }
                    document.getElementById("headerImg").src ="img/" + headerImgName;
                }
            }
            xmlHttpRequest.send();
        }
        headerImgName();

    </script>
</head>
